<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 700 100" width="700" height="100">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">

            <style>
                :root{
                    --HEADER-COLOR: #3F3F3F;
                }
                @media (prefers-color-scheme: dark) {
                    :root{
                        --HEADER-COLOR: #F3F3F3;
                    }
                }
                *{
                    margin: 0;
                    padding: 0;
                }

                h1, span{
                    font-weight:bold;
                    font-size:20pt;
                    font-family: ubuntu;
                }
                span{
                    color: #7C2;
                    animation: loop-color 10s infinite ease;
                }
                h1{
                    color: var(--HEADER-COLOR);
                    margin-left: 1.5em;
                }

                @keyframes loop-color{
                    0%{
                        color: #7C2;
                    }
                    20%{
                        color: #72C;
                    }
                    40%{
                        color: #C72;
                    }
                    60%{
                        color: #2C7;
                    }
                    70%{
                        color: #C27;
                    }
                    80%{
                        color: #27C;
                    }
                    100%{
                        color: #7C2;
                    }
                }
            </style>

            <span>
                $ &gt;
            </span>
            <br/> 
            <h1>
                Cr√©ditos
            </h1>

        </div>
	</foreignObject>
</svg>